certificates:
  # name must be unique and is used for the file names
  # up to 100 FQDN or wildcard allowed

  - name: "com.domain"
    email: "info@domain.com"
    fqdn:
      - domain.com
      - www.domain.com

  # define module to use
  - name: "com.domain.dns"
    email: "info@domain.com"
    module: rfc2136
    fqdn:
      - *.domain.com
      - www.domain.com

  # use RSA instead of ECDSA for legacy systems
  - name: "com.domain.rsa"
    email: "info@domain.com"
    key: rsa
    fqdn:
      - domain.com
      - www.domain.com

  - name: "com.domain.webhook"
    email: "info@domain.com"
    # call webhook
    webhook: https://domain.com/certbot
    fqdn:
      - domain.com
      - www.domain.com

  - name: "com.domain.webhook"
    email: "info@domain.com"
    # call script
    script: /certbot/scripts/vmware.horizon.uag.sh
    fqdn:
      - domain.com
      - www.domain.com